name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 也更新到 v4
      
      - name: Set up Python
        uses: actions/setup-python@v5  # v5 是最新版本
        with:
          python-version: '3.9'
          architecture: 'x64'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 如果有 requirements.txt，取消下面这行的注释
          # if (Test-Path requirements.txt) { pip install -r requirements.txt }
      
      - name: Build with PyInstaller
        run: pyinstaller --onefile double_color.py
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4  # 关键更新：从 v3 改为 v4
        with:
          name: windows-exe
          path: dist/double_color.exe
          if-no-files-found: error  # v4 新增参数：如果没有文件则报错
          retention-days: 90  # v4 新增参数：设置保留天数（默认90天）